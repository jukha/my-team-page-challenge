
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- /fonts -->

    <link rel="stylesheet" href="style.css" />
    <title>Team Page Challenge</title>
  </head>
<body>
  <header class="header">
      <h1 class="main-heading">The creative crew</h1>
      <div class="description">
        <h2 class="description__heading">who we are</h2>
        <p class="description__text">
          We are team of creatively diverse, driven, innovative individuals
          working in various locations from the world.
        </p>
      </div>
  </header>
  <section class="section">
      <div class="box">
        <div class="box__img">
          <img src="photo1.png" alt=""  />
        </div>
        <h3 class="box__heading">Bill Mahoney</h3>
        <span class="box__role">Product Owner</span>
      </div>

      <div class="box">
        <div class="box__img">
          <img src="photo2.png" alt=""  />
        </div>
        <h3 class="box__heading">Shae Le</h3>
        <span class="box__role">Tech Lead</span>
      </div>

      <div class="box">
        <div class="box__img">
          <img src="photo3.png" alt=""  />
        </div>
        <h3 class="box__heading">Griff Richards</h3>
        <span class="box__role">Developer</span>
      </div>

      <div class="box">
        <div class="box__img">
          <img src="photo4.png" alt=""  />
        </div>
        <h3 class="box__heading">Saba Cabrera</h3>
        <span class="box__role">Art Director</span>
      </div>
      <div class="box">
        <div class="box__img">
          <img src="photo5.png" alt=""  />
        </div>
        <h3 class="box__heading">Skylah Lu</h3>
        <span class="box__role">UX Designer</span>
      </div>
      <div class="box">
        <div class="box__img">
          <img src="photo6.png" alt=""  />
        </div>
        <h3 class="box__heading">Stan John</h3>
        <span class="box__role">Developer</span>
      </div>
    </section>
</body>
</html>
